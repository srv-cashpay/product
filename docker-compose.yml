version: '3.1'

services:
  api_merchant:
    restart: always
    container_name: api_product
    build:
      context: .
    command: /bin/sh -c "go run main.go"
    stdin_open: true
    tty: true
    volumes:
      - .:/app
    ports:
      - 2360:2345
    networks:
      - shared_network
    env_file:
      - .env

networks:
  shared_network:
    external: true
